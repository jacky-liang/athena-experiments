{% extends "trials/__base.html" %}

{% load staticfiles %}

{% block extra_head %}
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js" integrity="sha256-tp8VZ4Y9dg702r7D6ynzSavKSwB9zjariSZ4Snurvmw=" crossorigin="anonymous"></script>
    <!-- Local css and js-->
    <script src="{% static 'trials/js/experimentController.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'trials/css/experiment.css' %}">
{% endblock %}

{% block env %}
<script type="text/javascript">
    var ENV = {
        'TRIAL_ID':"{{id}}",
        'CSRF': '{{csrf_token}}',
        'ASSET_PATH': "{% static 'trials/assets/' %}",
        'TRIAL_LENGTH': {{trial_length}}
    }
</script>
{% endblock %}

{% block content %}
<div class = "gameContainer">
  	<table class = "gameTableContainer">
	  	<tr class = "gameWindow">
        <td>
          <div id= "gameWindow" class = "gameDivContainer"></div>
        </td>
	  	</tr>
	  	<tr class = "inputWindow">
        <td>
          <div class = "textContainer"><textarea id = "userInput" oninput = "getUserText()"></textarea></div>
					<div id = "scoreWindow"></div>
        </td>
	  	</tr>
  	</table>
  </div>
{% endblock %}
